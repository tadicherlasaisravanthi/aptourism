<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .contact-form {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row">
    <!-- Contact Info -->
    <div class="col-md-5 mb-4">
      <h2>Contact Information</h2>
      <p>If you have any questions, feel free to reach out to us.</p>
      <ul class="list-unstyled">
        <li><strong>Address:</strong> 123 Street, eluru, Ap State</li>
        <li><strong>Phone:</strong> +91 12345 67890</li>
        <li><strong>Email:</strong> saisravanthi@gmail.com</li>
      </ul>
    </div>

    <!-- Contact Form -->
    <div class="col-md-7">
      <div class="contact-form">
        <h3>Send us a Message</h3>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Type your message..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary px-4">Send</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
